<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PlanAll - 운동 추천 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2>추천 결과</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">최신 건강 데이터</h5>
            <ul class="list-group mb-4">
                <li class="list-group-item">수면 시간: {{ data.sleep }}시간</li>
                <li class="list-group-item">심박수: {{ data.bpm }} BPM</li>
                <li class="list-group-item">운동 목표: {{ data.goal }}</li>
            </ul>
            <h5 class="card-title">추천 운동</h5>
            <p class="card-text">{{ recommendation }}</p>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2>운동 종목 선택</h2>
        </div>
        <div class="card-body">
            <form method="post" action="/choose_exercise">
                <div class="mb-3">
                    <label for="exercise" class="form-label">운동 종목</label>
                    <select id="exercise" name="exercise" class="form-select">
                        <option>푸쉬업(팔굽혀펴기)</option>
                        <option>스쿼트</option>
                        <option>싯업(윗몸일으키기)</option>
                        <option>런지</option>
                        <option>턱걸이</option>
                        <option>벤치프레스</option>
                        <option>레그프레스</option>
                        <option>데드리프트</option>       
                    </select>
                </div>
                <button type="submit" class="btn btn-success">선택</button>
            </form>
        </div>
    </div>
</div>
<br><br>
<a href="/" class="btn btn-primary">뒤로 가기</a>
</body>
</html>
