<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 기록 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h2>운동 기록 요약</h2>
        </div>
        <div class="card-body">
            {% if stats %}
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>운동 이름</th>
                            <th>총 횟수</th>
                            <th>총 세트</th>
                            <th>기록된 세션 수</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in stats %}
                        <tr>
                            <td>{{ s.exercise }}</td>
                            <td>{{ s.total_reps }}</td>
                            <td>{{ s.total_sets }}</td>
                            <td>{{ s.session_count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>아직 기록된 운동이 없습니다.</p>
            {% endif %}
            <a href="/" class="btn btn-primary">메인으로</a>
        </div>
    </div>
</div>
</body>
</html>
