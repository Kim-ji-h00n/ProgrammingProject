<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PlanAll - 운동 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2>운동 목표 입력</h2>
        </div>
        <div class="card-body">
            <form method="post" action="/submit">
                <div class="mb-3">
                    <label for="sleep" class="form-label">수면 시간(시간)</label>
                    <input id="sleep" name="sleep" type="number" step="0.5" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="bpm" class="form-label">심박수(BPM)</label>
                    <input id="bpm" name="bpm" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="goal" class="form-label">운동 목표</label>
                    <select id="goal" name="goal" class="form-select">
                        <option>근육</option>
                        <option>다이어트</option>
                        <option>건강 유지</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">제출</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
