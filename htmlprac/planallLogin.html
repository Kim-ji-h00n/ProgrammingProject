<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanAll - 로그인 및 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f6fa; }
        .main-card {
            max-width: 400px;
            margin: 40px auto;
            border-radius: 2xl;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2rem 2rem 1rem 2rem;
            background: #fff;
        }
        .nav-tabs .nav-link.active {
            background-color: #712cf9;
            color: #fff !important;
        }
    </style>
</head>
<body>
<div class="main-card">
    <div class="text-center mb-4">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" width="72" height="57" alt="PlanAll">
        <h2 class="fw-bold mb-0 mt-2">PlanAll</h2>
        <p class="text-secondary small mt-2 mb-0">AI 기반 맞춤형 운동 스케줄러</p>
    </div>
    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">로그인</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">회원가입</button>
        </li>
    </ul>
    <div class="tab-content">
        <!-- 로그인 폼 -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="이메일" required>
                    <label for="loginEmail">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="비밀번호" required>
                    <label for="loginPassword">비밀번호</label>
                </div>
                <button class="btn btn-primary w-100 mb-2" type="submit">로그인</button>
            </form>
        </div>
        <!-- 회원가입 폼 -->
        <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="regName" placeholder="이름" required>
                    <label for="regName">이름</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="regEmail" placeholder="이메일" required>
                    <label for="regEmail">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="regPassword" placeholder="비밀번호" required>
                    <label for="regPassword">비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="regPasswordConfirm" placeholder="비밀번호 확인" required>
                    <label for="regPasswordConfirm">비밀번호 확인</label>
                </div>
                <button class="btn btn-success w-100 mb-2" type="submit">회원가입</button>
            </form>
        </div>
    </div>
    <p class="mt-4 text-center small text-secondary">PlanAll은 AI 기반 맞춤형 운동 스케줄 및 코칭 시스템입니다.<br>심박수·수면량·운동 선호도 등 건강 데이터를 활용하여 최적의 운동을 추천합니다.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 간단한 회원가입 비밀번호 확인
const registerForm = document.getElementById('registerForm');
if(registerForm){
    registerForm.addEventListener('submit', function(e){
        const pw = document.getElementById('regPassword').value;
        const pwc = document.getElementById('regPasswordConfirm').value;
        if(pw !== pwc){
            alert('비밀번호가 일치하지 않습니다.');
            e.preventDefault();
        }
    });
}
</script>
</body>
</html>
