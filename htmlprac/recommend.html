<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanAll - 운동 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f6fa; }
        .navbar { background: #712cf9; }
        .navbar-brand, .navbar-nav .nav-link { color: #fff !important; }
        .card { border-radius: 1.2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">PlanAll</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">메인</a></li>
                <li class="nav-item"><a class="nav-link active" href="recommend.html">운동 추천</a></li>
                <li class="nav-item"><a class="nav-link" href="mypage.html">마이페이지</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4" style="max-width:600px;">
    <div class="card p-4">
        <h4 class="fw-bold mb-3">AI 맞춤 운동 추천</h4>
        <form id="recommendForm">
            <div class="mb-3">
                <label class="form-label fw-semibold">오늘의 컨디션</label>
                <select class="form-select" id="condition" required>
                    <option value="">선택...</option>
                    <option value="최상">최상</option>
                    <option value="보통">보통</option>
                    <option value="나쁨">나쁨</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">어제 수면 시간 (시간)</label>
                <input type="number" class="form-control" id="sleep" min="0" max="24" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">현재 심박수 (bpm)</label>
                <input type="number" class="form-control" id="heart" min="40" max="200" required>
            </div>
            <button class="btn btn-success w-100" type="submit">운동 추천받기</button>
